      <!-- Contact Form -->
      <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
      <div class="row">
        <div class="col-lg-8 mb-4">
          <h3>捐款和留言</h3>
          <form name="sentMessage" id="contactForm" novalidate>
            <div class="control-group form-group">
              <div class="controls">
                <label>姓名:</label>
                <input type="text" class="form-control" id="name" required data-validation-required-message="請輸入你的名子">
                <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>手機號碼:</label>
                <input type="tel" class="form-control" id="phone" required data-validation-required-message="請輸入你的手機號碼">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Email:</label>
                <input type="email" class="form-control" id="email" required data-validation-required-message="請輸入你的email">
              </div>
            </div>
			<div class="control-group form-group">
              <div class="controls">
                <label>捐款金額(最少500):</label>
                <input type="number" class="form-control" id="money" min="500" required data-validation-required-message="請捐一些錢">
              </div>
            </div>
			<div class="control-group form-group">
              <div class="controls">
                <h4>捐款方式:</h4>
              
				<br/>
				
				  <label for="信用卡">信用卡支付</label>
				  <input type="radio" name="donate" id="信用卡"/>
				<div class = "controls" id = "paycard">
				  <label>信用卡卡號:</label>
                  <input type="text" class="form-control" id="paynumber">
				  <label for="inputPassword1">密碼</label>
				  <input type="password" class="form-control" id="inputPassword1" placeholder="密碼">
				</div>
			  </div>
            </div>
			<div class="control-group form-group">
              <div class="controls">
				  <label for="郵局轉帳">郵局轉帳</label>
				  <input type="radio" name="donate" id="郵局轉帳" />
				<div class = "controls" id = "postpay">
				  <label>金融卡卡號:</label>
                  <input type="text" class="form-control" id="postnumber">
				  <label for="inputPassword2">密碼</label>
				  <input type="password" class="form-control" id="inputPassword2" placeholder="密碼">
				</div>
			  </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>留言:</label>
                <textarea rows="5" cols="100" class="form-control" id="message" required data-validation-required-message="請輸入你想留的訊息" maxlength="500" style="resize:none"></textarea>
              </div>
            </div>
            <div id="success"></div>
            <!-- For success/fail messages -->
            <button type="submit" class="btn btn-primary" id="sendMessageButton">送出</button>
          </form>
        </div>
	  </div>

	</font>
		
		<script>

		 $(document).ready(function(){
			$("#paycard").hide();
			$("#postpay").hide();
		  $('input[id="信用卡"]:radio').change(function() {
			$("#paycard").show();
			$("#postpay").hide();
		 });
		 
		  $('input[id="郵局轉帳"]:radio').change(function() {
			$("#paycard").hide();
			$("#postpay").show();
		 });
		  
		  
		  
		});
